<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | RedStore</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="https://kit.fontawesome.com/f390425e8d.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="images/logo-white.png" />

    <link
      type="text/css"
      rel="stylesheet"
      href="path-to-fontawesome/font-awesome.css"
    />

    <link rel="icon" type="image/x-icon" href="images/logo-white.png" />
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="theme.js"></script>

    <link type="text/css" rel="stylesheet" href="path-to-fontawesome/font-awesome.css" />

</head>

<body>

    <div class="container">
        <div class="navbar">
            <div class="logo">
                <a href="index.html">
                    <img src="images/logo.png" width="125px" class="icon">
                </a>
            </div>
            <nav>
                <ul id="MenuItems">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="allproducts.html">Products</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="account.html">Account</a></li>
                </ul>

                <input type="checkbox" id="light" class="checkbox" style="margin: 3px 50px;">
                <label for="checkbox" class="label" style="margin: 3px 50px;">
                    <i class="fa-solid fa-sun"></i>
                    <i class='fa-solid fa-moon'></i>
                    <div class='ball'>
                </label>
            </nav>
            <a href="cart.html">
                <img class="cart-image" src="images/cart.png" width="30px" height="30px" class="cart">
            </a>

            <div class="toggle">
                <i class="fa-solid fa-moon toggle-icon"></i>
                <i class="fa-solid fa-sun toggle-icon"></i>
                <div class="toggle-ball"></div>
            </div>


            <img src="images/menu.png" class="menu-icon" onclick="menutoggle()">

        </div>

    </div>

    <div class="contact-form-container">
        <h1 class="form-title heading">Contact Us</h1>
        <form action="#" class="contact-form">
            <div class="form-item">
                <input class="input-field" type="email" id="email" name="email" placeholder="Email address">
            </div>

            <div class="form-item">
                <input class="input-field" type="number" id="phone" name="phone" placeholder="Phone Number">
            </div>

            <div class="form-item textarea-container">
                <textarea class="input-field" name="feedback" id="feedback" placeholder="Your Feedback"></textarea>
            </div>

            <div class="submit-btn">
                <button type="submit">Submit</button>
            </div>

        </form>
    </div>

    <script>
        var MenuItems = document.getElementById("MenuItems");
        MenuItems.style.maxHeight = "0px";

        function menutoggle() {
            if (MenuItems.style.maxHeight == "0px") {
                MenuItems.style.maxHeight = "200px";
            } else {
                MenuItems.style.maxHeight = "0px";
            }
        }
        const ball = document.querySelector(".toggle-ball");
        const items = document.querySelectorAll(".row,body,.menu-icon,.container,.navbar,.header,.toggle");
        const cartImage = document.querySelector(".cart-image");
        const formTitle = document.querySelector(".form-title");
        console.log(formTitle);
        ball.addEventListener("click", () => {

            items.forEach(item => {
                item.classList.toggle("active")
            })
            ball.classList.toggle("active")
            MenuItems.classList.toggle("active")
            cartImage.classList.toggle("bgm-change")
            formTitle.classList.toggle("active")
        })
    </script>

    <script src="theme.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

</body>

</html>
